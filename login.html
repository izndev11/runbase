<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <!-- ===== HEADER / MENU ===== -->
    <header class="bg-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">

            <!-- Logo -->
            <div class="text-2xl font-bold text-blue-700">
                LOGO<span class="text-orange-500">SPORTS</span>
            </div>

            <!-- Navegação -->
            <nav class="hidden md:flex space-x-6 font-medium">
                <a href="index.html" class="hover:text-blue-600">Página Inicial</a>
                <a href="calendario.html" class="hover:text-blue-600">Calendário</a>
                <a href="organizacao.html" class="hover:text-blue-600">Organização</a>
            </nav>

            <!-- Botão de login -->
            <a href="login.html"
               class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700">
               Login
            </a>
        </div>
    </header>

    <section class="text-white bg-cover bg-no-repeat" 
    style="margin: 10px; 
           overflow: hidden; 
           border-radius: 40px; 
           box-shadow: 0 0 5px rgba(0, 0, 0, 0.8); 
           background-position: center; 
           background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('img/fundo2.png');
           height: 500px; /* Define a altura fixa para a imagem aparecer bem */
           width: calc(100% - 20px);"> 

         <section class="login-banner">
    <div class="login-card">
        <h3>Login para participantes</h3>
        <p class="sub-text">Você é um organizador? <a href="#" class="blue-link">Clique aqui.</a></p>
        
        <form>
            <div class="input-group">
                <label>E-mail ou Documento de Identificação</label>
                <input type="text" placeholder="O seu e-mail@dominio.com">
            </div>
            
            <div class="input-group">
                <label>Palavra-passe</label>
                <input type="password" placeholder="********">
                <div style="text-align: right;">
                    <a href="#" class="blue-link small">Esqueceu-se</a>
                </div>
            </div>
            
            <button type="submit" class="btn-login">ENTRAR</button>
        </form>
        
        <p class="footer-text">Novo no Logo Sports? <a href="#" class="blue-link">Registar-me</a></p>
    </div>
</section>
           
    </section>
</body>
</html>
