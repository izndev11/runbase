<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <!-- ===== HEADER / MENU ===== -->
    <header class="bg-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">

            <!-- Logo -->
            <div class="text-2xl font-bold text-blue-700">
                LOGO<span class="text-orange-500">SPORTS</span>
            </div>

            <!-- Navegação -->
            <nav class="hidden md:flex space-x-6 font-medium">
                <a href="index.html" class="hover:text-blue-600">Página Inicial</a>
                <a href="calendario.html" class="hover:text-blue-600">Calendário</a>
                <a href="organizacao.html" class="hover:text-blue-600">Organização</a>
            </nav>

            <!-- Botão de login -->
            <a href="login.html"
               class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700">
               Login
            </a>
        </div>
    </header>

<section class="banner-login-final" 
    style="position: relative; 
           width: calc(100% - 20px); 
           margin: 20px auto; 
           border-radius: 40px; 
           background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('img/fundo2.png'); 
           background-size: cover; 
           background-position: center; 
           background-repeat: no-repeat; 
           min-height: 850px; 
           display: flex; 
           justify-content: center; 
           align-items: center;
           /* FONTE ADICIONADA AQUI */
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <div class="login-card" style="background-color: #ffffff !important; padding: 40px; border-radius: 30px; width: 90%; max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        
        <h3 style="color: #333 !important; font-size: 24px; margin-bottom: 10px; font-weight: 600;">Login para participantes</h3>
        <p style="color: #666 !important; margin-bottom: 25px;">Você é um organizador? <a href="#" style="color: #0095ff; text-decoration: none; font-weight: bold;">Clique aqui.</a></p>
        
        <form>
            <div style="text-align: left; margin-bottom: 20px;">
                <label style="color: #333 !important; font-weight: bold; font-size: 13px; display: block; margin-bottom: 8px;">E-mail ou Documento de Identificação</label>
                <input type="text" placeholder="O seu e-mail@dominio.com" style="width: 100%; padding: 14px; border: 1.5px solid #0095ff; border-radius: 12px; outline: none !important; color: #333 !important; box-sizing: border-box; font-family: inherit;">
            </div>
            
            <div style="text-align: left; margin-bottom: 15px;">
                <label style="color: #333 !important; font-weight: bold; font-size: 13px; display: block; margin-bottom: 8px;">Palavra-passe</label>
                <input type="password" placeholder="********" style="width: 100%; padding: 14px; border: 1.5px solid #0095ff; border-radius: 12px; outline: none !important; color: #333 !important; box-sizing: border-box; font-family: inherit;">
                <div style="text-align: right; margin-top: 5px;">
                    <a href="#" style="color: #0095ff; text-decoration: none; font-size: 12px;">Esqueceu-se</a>
                </div>
            </div>

            <div style="background-color: #f9f9f9; border: 1px solid #d3d3d3; border-radius: 3px; padding: 10px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; height: 74px; width: 300px; margin-left: auto; margin-right: auto;">
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" style="width: 24px; height: 24px; cursor: pointer; margin-right: 10px;">
                    <span style="color: #333; font-size: 14px;">Não sou um robô</span>
                </div>
                <div style="text-align: center;">
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30" height="30" alt="reCAPTCHA logo">
                    <div style="font-size: 8px; color: #555;">reCAPTCHA</div>
                    <div style="font-size: 7px; color: #555;">Privacidade - Termos</div>
                </div>
            </div>
            
            <button type="submit" style="width: 100%; background-color: #0095ff; color: white !important; border: none; padding: 16px; border-radius: 35px; font-weight: bold; cursor: pointer; font-size: 16px; font-family: inherit;">ENTRAR</button>
        </form>
        
        <p style="margin-top: 25px; color: #666 !important;">Novo no Logo Sports? <a href="#" style="color: #0095ff; text-decoration: none; font-weight: bold;">Registar-me</a></p>

    </div>
</section>
</body>
</html>
