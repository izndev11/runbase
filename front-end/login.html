<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 font-sans text-gray-800">

<!-- ===== HEADER / MENU ===== -->
<header class="bg-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">

        <!-- Logo -->
        <div style="position: relative; width: 200px; height: 60px; display: flex; align-items: center;">
            <a href="index.html" style="text-decoration: none; position: absolute; left: 0; top: 50%; transform: translateY(-50%);">
                <img src="img/logosite.png" alt="Logo"
                     style="height: 250px; width: auto; object-fit: contain; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.1)); transition: transform 0.3s ease;"
                     onmouseover="this.style.transform='scale(1.1)'"
                     onmouseout="this.style.transform='scale(1.0)'">
            </a>
        </div>

        <!-- Navegação -->
        <nav class="hidden md:flex space-x-6 font-medium">
            <a href="index.html" class="hover:text-blue-600">Página Inicial</a>
            <a href="calendario.html" class="hover:text-blue-600">Calendário</a>
            <a href="organizacao.html" class="hover:text-blue-600">Organização</a>
        </nav>

        <!-- Botão de login -->
        <a href="login.html"
           class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700">
            Login
        </a>
    </div>
</header>

<!-- ===== LOGIN ===== -->
<section class="banner-login-final"
         style="position: relative; width: calc(100% - 20px); margin: 20px auto; border-radius: 40px;
         background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('img/fundo2.png');
         background-size: cover; background-position: center; min-height: 850px;
         display: flex; justify-content: center; align-items: center;">

    <div id="loginCard"
         style="background-color: #ffffff; padding: 40px; border-radius: 30px;
         width: 90%; max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center;">

        <h3 style="font-size: 24px; margin-bottom: 10px;">Login para participantes</h3>
        <p style="color: #666;">
            Você é um organizador?
            <a href="#" style="color: #0095ff; font-weight: bold;">Clique aqui.</a>
        </p>

        <!-- FORM LOGIN -->
        <form id="loginForm">


            <div style="text-align: left; margin-bottom: 15px;">
                <label style="font-weight: bold; font-size: 13px;">E-mail</label>
                <input
                        type="email"
                        id="email"
                        placeholder="O seu e-mail@dominio.com"
                        style="width: 100%; padding: 12px; border: 1.5px solid #0095ff; border-radius: 10px;">
            </div>

            <div style="text-align: left; margin-bottom: 15px;">
                <label style="font-weight: bold; font-size: 13px;">Senha</label>
                <input
                        type="password"
                        id="senha"
                        placeholder="********"
                        style="width: 100%; padding: 12px; border: 1.5px solid #0095ff; border-radius: 10px;">
            </div>

            <button
                    type="submit"
                    style="width: 100%; background-color: #0095ff; color: white;
                    border: none; padding: 15px; border-radius: 30px;
                    font-weight: bold; cursor: pointer; font-size: 16px;">
                ENTRAR
            </button>

        </form>

        <p style="margin-top: 25px; color: #666;">
            Novo no SpeedRun?
            <a href="javascript:void(0)" onclick="abrirCadastro()"
               style="color: #0095ff; font-weight: bold;">Registrar-me</a>
        </p>
    </div>
</section>

<!-- ===== CADASTRO (MODAL) ===== -->
<div id="cadastroModal"
     style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6);
     z-index: 60; justify-content: center; align-items: center;">
    <div
        style="background-color: #ffffff; padding: 30px; border-radius: 30px;
        width: 95%; max-width: 750px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); max-height: 90vh; overflow-y: auto;">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="color: #333; margin: 0;">Cadastro</h3>
            <button onclick="fecharCadastro()"
                    style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">&times;</button>
        </div>

        <form id="cadastroForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left;">
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Nome</label>
        <input type="text" id="cadastro_nome" placeholder="Seu nome"
               style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Sobrenome</label>
        <input type="text" id="cadastro_sobrenome" placeholder="Seu sobrenome"
               style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Telefone</label>
        <input type="tel" id="cadastro_telefone" placeholder="(00) 00000-0000"
               style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Sexo</label>
        <select id="cadastro_sexo"
                style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; background: #fff; outline: none; box-sizing: border-box; font-family: inherit;">
            <option value="">Selecione</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O">Outro</option>
            <option value="N">Prefiro não informar</option>
        </select>
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Nascimento</label>
        <input type="date" id="cadastro_nascimento"
               style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">País</label>
        <select style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
            <option>Brasil</option>
        </select>
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Documento (CPF)</label>
        <input type="text" id="cadastro_cpf" placeholder="000.000.000-00"
               style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Estado</label>
        <select id="estado" onchange="carregarCidades()" style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
            <option value="">Selecione o Estado</option>
        </select>
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Cidade</label>
        <select id="cidade" style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
            <option value="">Selecione a Cidade</option>
        </select>
    </div>
    <div style="grid-column: span 2;">
        <label style="font-size: 12px; font-weight: bold; color: #333;">E-mail</label>
        <input type="email" id="cadastro_email" placeholder="seuemail@exemplo.com"
               style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Senha</label>
        <input type="password" id="cadastro_senha" placeholder="********"
               style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
    </div>
    <div>
        <label style="font-size: 12px; font-weight: bold; color: #333;">Confirmar Senha</label>
        <input type="password" id="cadastro_senha_confirm" placeholder="********"
               style="width: 100%; padding: 10px; border: 1.5px solid #0095ff; border-radius: 10px; outline: none; box-sizing: border-box; font-family: inherit;">
    </div>

    <button type="submit" style="grid-column: span 2; background-color: #0095ff; color: white; border: none; padding: 15px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; font-family: inherit;">
        FINALIZAR CADASTRO
    </button>

    <div style="grid-column: span 2; background-color: #f9f9f9; border: 1px solid #d3d3d3; border-radius: 3px; padding: 10px; display: flex; align-items: center; justify-content: space-between; height: 74px; width: 300px; margin-left: auto; margin-right: auto;">
        <div style="display: flex; align-items: center;">
            <input type="checkbox" style="width: 24px; height: 24px; cursor: pointer; margin-right: 10px;">
            <span style="color: #333; font-size: 14px;">Não sou um robô</span>
        </div>
        <div style="text-align: center;">
            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30" height="30" alt="reCAPTCHA logo">
            <div style="font-size: 8px; color: #555;">reCAPTCHA</div>
            <div style="font-size: 7px; color: #555;">Privacidade - Termos</div>
        </div>
    </div>
</form>
    </div>
</div>

<!-- SCRIPT -->
<script src="./js/auth.js"></script>
<script src="./js/cadastro.js"></script>
<script src="./script.js"></script>

</body>
</html>
