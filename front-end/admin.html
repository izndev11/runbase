<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">
<header class="bg-white sticky top-0 z-50 shadow-lg">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div style="position: relative; width: 200px; height: 60px; display: flex; align-items: center;">
      <a href="index.html" style="text-decoration: none; position: absolute; left: 0; top: 50%; transform: translateY(-50%);">
        <img src="img/logosite.png" alt="Logo"
             style="height: 250px; width: auto; object-fit: contain; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.1)); transition: transform 0.3s ease;"
             onmouseover="this.style.transform='scale(1.1)'"
             onmouseout="this.style.transform='scale(1.0)'">
      </a>
    </div>

    <nav class="hidden md:flex space-x-6 font-medium">
      <a href="index.html" class="hover:text-blue-600">Página Inicial</a>
      <a href="calendario.html" class="hover:text-blue-600">Calendário</a>
      <a href="organizacao.html" class="hover:text-blue-600">Organização</a>
    </nav>

    <a id="loginLink" href="login.html"
       class="hidden bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700">
      Login
    </a>

    <div id="userMenuContainer" class="relative">
      <button id="userMenuButton"
              class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700">
        <span id="userMenuName">Olá, usuário</span>
      </button>

      <div id="userMenuDropdown"
           class="hidden absolute right-0 mt-3 w-56 bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
        <a id="userMenuAdmin" href="admin.html" class="hidden block px-4 py-3 hover:bg-gray-50">
          Painel Admin
        </a>
        <a href="minhas-inscricoes.html" class="block px-4 py-3 hover:bg-gray-50">
          Minhas Inscrições
        </a>
        <button id="userMenuLogout"
                class="w-full text-left px-4 py-3 hover:bg-gray-50">
          Sair
        </button>
      </div>
    </div>
  </div>
</header>

<main class="container mx-auto px-4 py-10 flex-grow">
  <div class="mb-8">
    <h1 class="text-3xl md:text-4xl font-bold">Painel Admin</h1>
    <p class="text-gray-600 mt-2">Crie e gerencie eventos.</p>
  </div>

  <div class="grid gap-8 md:grid-cols-2">
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-bold mb-4">Cadastrar evento</h2>
      <form id="adminEventoForm" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Título</label>
          <input id="adminTitulo" type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Nome do evento">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Data</label>
          <input id="adminData" type="date" class="w-full border rounded-lg px-3 py-2">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Local</label>
          <input id="adminLocal" type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Cidade/Local">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Organizador</label>
          <input id="adminOrganizador" type="text" class="w-full border rounded-lg px-3 py-2" placeholder="Nome do organizador">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">URL da imagem</label>
          <input id="adminImagemUrl" type="url" class="w-full border rounded-lg px-3 py-2" placeholder="https://.../banner.png">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Upload da imagem</label>
          <input id="adminImagemFile" type="file" accept="image/*" class="w-full border rounded-lg px-3 py-2 bg-white">
          <p class="text-xs text-gray-500 mt-1">PNG, JPG ou WEBP (até 3MB).</p>
          <div class="mt-3 flex items-center gap-3">
            <button id="adminImagemRemove" type="button" class="hidden bg-gray-200 text-gray-800 px-3 py-1 rounded-full font-bold hover:bg-gray-300">
              Remover imagem
            </button>
            <span id="adminImagemHint" class="text-xs text-gray-500"></span>
          </div>
          <img id="adminImagemPreview" src="" alt="Preview" class="hidden mt-3 w-full h-40 object-cover rounded-xl border">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Categorias</label>
          <input id="adminCategorias" type="text" class="w-full border rounded-lg px-3 py-2" placeholder="5K, 10K, Caminhada">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Descrição</label>
          <textarea id="adminDescricao" rows="4" class="w-full border rounded-lg px-3 py-2" placeholder="Detalhes do evento..."></textarea>
        </div>
        <input id="adminEventoId" type="hidden">
        <div class="flex gap-3">
          <button id="adminSaveBtn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-full font-bold hover:bg-blue-700">
            Salvar evento
          </button>
          <button id="adminCancelEdit" type="button" class="hidden bg-gray-200 text-gray-800 px-4 py-2 rounded-full font-bold hover:bg-gray-300">
            Cancelar edição
          </button>
        </div>
        <div id="adminStatus" class="text-sm text-gray-600"></div>
      </form>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-bold mb-4">Eventos cadastrados</h2>
      <div id="adminEventosList" class="space-y-3 text-gray-700"></div>
    </div>
  </div>

  <div class="mt-8 bg-white rounded-2xl shadow-lg p-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold">Inscrições do evento</h2>
      <button id="adminExportCsv" class="hidden bg-emerald-600 text-white px-4 py-2 rounded-full font-bold hover:bg-emerald-700">
        Exportar CSV
      </button>
    </div>
    <div id="adminInscricoesList" class="text-gray-700"></div>
  </div>
</main>

<script src="./js/require-auth.js"></script>
<script src="./js/require-admin.js"></script>
<script src="./js/user-menu.js"></script>
<script src="./js/admin.js"></script>
</body>
</html>
