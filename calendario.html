<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Corridas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <!-- ===== HEADER / MENU ===== -->
    <header class="bg-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">

            <!-- Logo -->
            <div class="text-2xl font-bold text-blue-700">
                LOGO<span class="text-orange-500">SPORTS</span>
            </div>

            <!-- Navegação -->
            <nav class="hidden md:flex space-x-6 font-medium">
                <a href="index.html" class="hover:text-blue-600">Página Inicial</a>
                <a href="calendario.html" class="hover:text-blue-600">Calendário</a>
                <a href="organizacao.html" class="hover:text-blue-600">Organização</a>
            </nav>

            <!-- Botão de login -->
            <a href="login.html"
               class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700">
               Login
            </a>
        </div>
    </header>

    <section class="text-white bg-cover bg-no-repeat" 
    style="margin: 10px; 
           overflow: hidden; 
           border-radius: 40px; 
           box-shadow: 0 0 5px rgba(0, 0, 0, 0.8); 
           background-position: center; 
           background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('img/fundo1.png');
           height: 450px; 
           display: flex; 
           flex-direction: column; /* Empilha o texto verticalmente */
           justify-content: center; /* Centraliza verticalmente */
           align-items: center; /* Centraliza horizontalmente */
           text-align: center; /* Garante que as linhas de texto fiquem no meio */
           font-family: sans-serif;">

    <h1 style="font-size: 48px; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px;">
        O SEU <span style="color: #ff4800;">PRÓXIMO EVENTO</span> ESTÁ AQUI
    </h1>

    <p style="font-size: 24px; font-weight: 400; opacity: 0.9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        Confira o calendário completo.
    </p>

</section>

</body>
</html>
