<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Inscrições - Corridas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-700">LOGO<span class="text-orange-500">SPORTS</span></div>
            <nav class="hidden md:flex space-x-6 font-medium">
                <a href="#" class="hover:text-blue-600">Calendário</a>
                <a href="#" class="hover:text-blue-600">Resultados</a>
                <a href="#" class="hover:text-blue-600">Organizador</a>
            </nav>
            <button class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700">Entrar</button>
        </div>
    </header>

    <section class="hero-gradient py-16 text-white">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-6">Encontre seu próximo desafio</h1>
            <div class="max-w-2xl mx-auto flex bg-white rounded-lg overflow-hidden p-2">
                <input type="text" placeholder="Buscar corrida, cidade ou modalidade..." class="flex-grow p-3 text-gray-700 focus:outline-none">
                <button class="bg-orange-500 px-8 py-3 rounded-md font-bold hover:bg-orange-600 transition">BUSCAR</button>
            </div>
        </div>
    </section>

    <main class="container mx-auto px-4 py-12">
        <h2 class="text-2xl font-bold mb-8 border-l-4 border-blue-600 pl-3">Eventos em Destaque</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-xl overflow-hidden border card-shadow cursor-pointer">
                <div class="h-40 bg-gray-300 relative">
                    <img src="https://via.placeholder.com/400x200" alt="Evento" class="w-full h-full object-cover">
                    <span class="absolute top-2 left-2 bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded">CORRIDA</span>
                </div>
                <div class="p-4">
                    <p class="text-sm text-gray-500 mb-1">15 de Outubro • São Paulo</p>
                    <h3 class="font-bold text-lg mb-3 leading-tight">Meia Maratona da Cidade 2024</h3>
                    <div class="flex justify-between items-center border-t pt-3">
                        <span class="text-blue-700 font-bold">R$ 89,90</span>
                        <button class="text-orange-500 font-bold text-sm">INSCREVER-SE</button>
                    </div>
                </div>
            </div>
            </div>
    </main>

</body>
</html>
